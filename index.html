<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rubiks Cube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }

        #controller {
            position: absolute;
            top: 0;
            right: 0;
            background-color: black;
            opacity: 0.5;
            color: white;
            z-index: 1
        }

    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
    <script src="three.js"></script>
    <script src="utils.js"></script>
    <script src="axis.js"></script>
    <script src="cube.js"></script>

    <script>

        //global vars for scene
        var camera, scene, raycaster, renderer;

        //Rubiks Cube
        var rubiksCube;

        var mouse = new THREE.Vector3(), INTERSECTED;

        var origin = new THREE.Vector3(0, 0, 0);

        var world_axes = {
            x: new THREE.Vector3(1, 0, 0),
            y: new THREE.Vector3(0, 1, 0),
            z: new THREE.Vector3(0, 0, 1),
            display: null
        };


        //for camera controls
        var radius = 128, theta = d2r(22.5), phi = d2r(22.5);

        //interactions

        var rotateScene = false;
        var rotateCube = false;

        var src = new THREE.Vector3();
        var sel = new THREE.Vector3();

        var orig;

        //highlight selected cube
        var highlight;

        //temporarily show axes when clicking
        var temp_axes;

        var controller = {
            scene: null,
            camera: null,
            renderer: null,
            raycaster: new THREE.Raycaster(),
            mouse: new THREE.Vector3()
        };

        var wheelDirection = 1;

        $(document).ready(function () {
            init();
            animate();
        });

        function addLight(scene) {
            var light = new THREE.DirectionalLight(0xffffff, 0.3);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xeeeeee, 0.001));
        }

        function addCube(scene) {
            var size = 20;
            rubiksCube = new RubiksCube(size);
            scene.add(rubiksCube);
        }

        function addCamera(scene) {

        }

        function setCamera() {

            camera.position.x = radius * Math.sin(theta)
                    * Math.cos(phi);
            camera.position.y = radius * Math.sin(phi);
            camera.position.z = radius * Math.cos(theta)
                    * Math.cos(phi);
            camera.updateMatrix();
            camera.lookAt(scene.position);
            camera.updateMatrixWorld();

            // Same for controller camera
            controller.camera.position.x = radius * Math.sin(theta)
                    * Math.cos(phi);
            controller.camera.position.y = radius * Math.sin(phi);
            controller.camera.position.z = radius * Math.cos(theta)
                    * Math.cos(phi);
            controller.camera.updateMatrix();
            controller.camera.lookAt(scene.position);
            controller.camera.updateMatrixWorld();
        }

        function init() {

            container = $("#container");

            scene = new THREE.Scene();

            addLight(scene);
            addCube(scene);

            world_axes.display = buildAxes(origin, 100);

            scene.add(world_axes.display);

            raycaster = new THREE.Raycaster();

            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(0xf0f0f0);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.sortObjects = false;

            container.append(renderer.domElement);

            container.mousemove(onMouseMove);
            container.mousedown(onMouseDown);
            container.mouseup(onMouseUp);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);

            /* Controller */

            controller.container = $("#controller_container");

            controller.scene = new THREE.Scene();

            //add light
            controller.scene.add(new THREE.AmbientLight(0xe0e0e0, 0.1));

            var materials = [];
            var images = ['right', 'left', 'up', 'down', 'front', 'back'];
            var loader = new THREE.TextureLoader();

            for (var i in images) {
                var image = images[i];
                materials.push(
                        new THREE.MeshBasicMaterial({
                            map: loader.load('images/view_cube/' + image + '.png')
                        }));
            }

            //add cube
            var cube = new THREE.Mesh(
                    new THREE.BoxGeometry(20, 20, 20),
                    new THREE.MeshFaceMaterial(materials)
                    //new THREE.MeshBasicMaterial( {color: 0x000000} )
            );

            controller.scene.add(cube);

            var egh = new THREE.EdgesHelper(cube, 0xffffff);
            egh.material.linewidth = 2;
            controller.scene.add(egh);

            controller.scene.add(buildAxes(origin, 100));

            controller.renderer = new THREE.WebGLRenderer();
            controller.renderer.setClearColor(0xe0e0e0);
            controller.renderer.setPixelRatio(window.devicePixelRatio);
            controller.renderer.setSize(256, 256);

            controller.container.append(controller.renderer.domElement);

            // initialize camera
            controller.camera = new THREE.OrthographicCamera(-32, 32, 32, -32, 0.1, 256);


            controller.container.mousedown(function (event) {
                //console.log(event);

                controller.mouse.x = ( event.offsetX / 256) * 2 - 1;
                controller.mouse.y = -( event.offsetY / 256) * 2 + 1;
                controller.mouse.z = 0.0;

                controller.raycaster.setFromCamera(controller.mouse, controller.camera);
                var intersects = controller.raycaster.intersectObjects(controller.scene.children);

                if (intersects.length > 0) {

                    var n = intersects[0].face.normal;

                    //console.log(n);

                    theta = Math.atan2(n.x, n.z); // should be 3.14,0 at facing x axis

                    phi = Math.asin(n.y);

                    setCamera();
                }

            });


            //shuffle

            $("#shuffle").click(function () {
                var n = $("#shuffle_n").val();
                rubiksCube.shuffle(n);
            });

            //reset
            $("#reset").click(function () {

                scene.remove(rubiksCube);

                rubiksCube = new RubiksCube(20);

                scene.add(rubiksCube);
            });

            $("#axis").click(function () {
                if (this.checked) {
                    world_axes.display = buildAxes(origin, 100);
                    scene.add(world_axes.display);
                } else {
                    if (world_axes.display) {
                        scene.remove(world_axes.display);
                        world_axes.display = null;
                    }
                }
            });

            $("#wheel").click(function () {
                if (this.checked) {
                    wheelDirection = 1;
                } else {
                    wheelDirection = -1;
                }
            });


            //setting interactive camera

            window.addEventListener('resize', onWindowResize, false);

            window.addEventListener('mousewheel', function (e) {
                radius *= ((e.wheelDelta * wheelDirection > 0) ? 1.05 : 0.95);
                setCamera();
            });

            setCamera();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            scene.add(new THREE.AmbientLight(0xeeeeee, 0.001));
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseUp(event) {
            event.preventDefault();
            rotateScene = false;

            // finish rotating cube

            if (rotateCube) {
                rubiksCube.startReturn();
            }

            if (highlight) {
                scene.remove(highlight);
                highlight = null;
            }

            if (temp_axes) {
                scene.remove(temp_axes);
                temp_axes = null;
            }

            rotateCube = false;

        }

        function onMouseDown(event) {
            event.preventDefault();
            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = -( event.clientY / window.innerHeight ) * 2 + 1;
            mouse.z = 0.0;

            src = mouse.clone();

            rotateScene = (event.buttons & 4); //middle button

            if (!rotateCube && (event.buttons & 1)) { //not already rotating && rotation initiated

                //find the selected sub-cube
                var intersects = raycaster.intersectObjects(rubiksCube.children);
                //console.log(scene.children.length);

                if (intersects.length > 0) {
                    rotateCube = true;
                    orig = intersects[0].point;

                    //add temporary axes
                    temp_axes = buildAxes(orig, 10);
                    scene.add(temp_axes);

                    //console.log(orig);

                    /*
                     var geometry = new THREE.SphereGeometry( 1, 32, 32 );
                     var material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
                     var sphere = new THREE.Mesh( geometry, material );

                     sphere.position.x = ori22g.x;
                     sphere.position.y = orig.y;
                     sphere.position.z = orig.z;

                     scene.add( sphere );
                     */

                    var cube = intersects[0].object;

                    sel = rubiksCube.get_index(cube);

                    //console.log("SEL");
                    //console.log(sel);

                    highlight = new THREE.EdgesHelper(cube, 0xffa500);
                    highlight.material.linewidth = 4;
                    scene.add(highlight);

                } //otherwise do not rotate cube
            }

        }

        function world2screen(point) {
            var p = point.clone();
            var canvas = renderer.domElement;
            p.project(camera);
            //p.x = Math.round( (   p.x + 1 ) * canvas.width  / 2 );
            //p.y = Math.round( ( - p.y + 1 ) * canvas.height / 2 );
            p.z = 0;
            return p;
        }

        function onMouseMove(event) {
            // currently implementing rotating the cube faces

            event.preventDefault();
            var newX = ( event.clientX / window.innerWidth ) * 2 - 1;
            var newY = -( event.clientY / window.innerHeight ) * 2 + 1;

            var dx = newX - mouse.x;
            var dy = newY - mouse.y;

            if (rotateScene) {

                theta -= dx;

                phi -= dy;

                setCamera();
            }
            //console.log(rotateCube);

            if (rotateCube) {

                var xdst = world2screen(orig.clone().add(world_axes.x)).sub(world2screen(orig)); //-1 ~ 1 screen coordinates
                var ydst = world2screen(orig.clone().add(world_axes.y)).sub(world2screen(orig));
                var zdst = world2screen(orig.clone().add(world_axes.z)).sub(world2screen(orig));

                //console.log("ORIG", world2screen(orig));
                //console.log("DSTS");
                //console.log(xdst, ydst, zdst);

                var dv = new THREE.Vector3(newX, newY, 0.0).sub(src); // in terms of screen

                switch (rubiksCube.pivotAxis) {
                    case '-':
                        if (dv.length() > 0.1) { //arbitrary threshold to determine direction

                            //console.log("DV", dv);

                            var probs = {
                                x: xdst.dot(dv),
                                y: ydst.dot(dv),
                                z: zdst.dot(dv)
                            };

                            //console.log("PROBS", probs);

                            var axes = 'xyz';
                            var res = argmax(Math.abs(probs.x), Math.abs(probs.y), Math.abs(probs.z));

                            var axis = axes[res.idx];
                            var prob = res.val;
                            var dir = probs[axis] >= 0 ? 1 : -1;

                            console.log('AXIS : ', axis);

                            rubiksCube.lock(sel, axis, dir);
                        }
                        break;
                    default:
                        rubiksCube.rotateOnPivot();
                        break;
                }

            }

            mouse.x = newX;
            mouse.y = newY;
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            switch (rubiksCube.state) {
                case 'returning':
                    rubiksCube.snap();
                    break;
                case 'releasing':
                    rubiksCube.release();
                    break;
                default:
                    break;
            }
            raycaster.setFromCamera(mouse, camera);
            renderer.render(scene, camera);

            /* controller's cube */
            controller.renderer.render(controller.scene, controller.camera);

        }

    </script>

</head>

<body>

<div id="container">

</div>

<div id="controller">
    <span>Controller</span>

    <div id="controller_container"></div>
    <span>Click on face to set view angle.</span><br/>

    <button type="button" id="shuffle" style="margin-top:10px">Shuffle</button>

    <input type="number" id="shuffle_n" min="1" max="32" value="8"/><br/>

    <button type="button" id="reset" style="margin-top: 10px">Reset</button>
    <br/>

    <input type="checkbox" id="axis" checked/> Toggle Axis <br/>

    <input type="checkbox" id="wheel" checked/> Wheel Direction


</div>

</body>

</html>
